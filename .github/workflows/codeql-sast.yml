name: CodeQL SAST Scan
on:
  pull_request:
    branches: [main, develop]
    paths: ["**/*.py"]
  push:
    branches: [main, develop]
    paths: ["**/*.py"]

jobs:
  codeql:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug Source Files
        run: ls -lR src || echo "No src directory found"

      - uses: github/codeql-action/init@v3
        with:
          languages: python
          queries: +security-and-quality,./queries/python-security.ql
          source-root: ./src

      - uses: github/codeql-action/analyze@v3
        with:
          output: sarif-results

      - name: Debug SARIF File
        run: ls -lR sarif-results || echo "No SARIF file generated"

      - uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: sarif-results/codeql.sarif
